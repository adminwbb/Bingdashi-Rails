trigger:
  branches:
    include:
      - master
      - sdtttttt
      - CICD
      - depend*
  paths:
    exclude:
      - README.md
      - appveyor.yml

pool:
  vmImage: 'ubuntu-18.04'

steps:
- task: UseRubyVersion@0
  inputs:
    versionSpec: '>= 2.6.3'


- script: sudo apt-get -yqq install libsqlite3-dev libpq-dev
  displayName: install sqlite3 dev

- script: sudo ./sqlite3_31_install.sh
  displayName: install SQLite3.31

- script: sqlite3 -version
  displayName: show SQLite3 Version

- script: |
    gem install bundler
    bundle install --retry=3 --jobs=4
  displayName: 'bundle install'

- script: bundle exec rake
  displayName: 'bundle exec rake'
